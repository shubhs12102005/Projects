<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <div>
                <input type="text" placeholder="Search For Recipe" id="inputBox">
                <button type="button" id="SearchBtn">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourite Recipe</h2>
            </div>
            <div class="recipe-details">
                <!-- To close recepe details -->
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
