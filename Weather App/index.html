<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter your Location" id="header-input">
            <button class="fa-solid fa-magnifying-glass" id="weatherBtn"></button>
        </div>

        <div class="location-not-found">
            <h1>Error,Location not found</h1>
            <img src="404.png" alt="">
        </div>

        <div class="weather-body">
            <img src="cloud.png" alt="Weather Image" class="weather-image">

            <div class="weather-box">
                <p class="tempreture">0 <sup>Â°C</sup></p>
                <p class="description">Ligth Rain</p>
            </div>
        

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span class="Humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span class="Wind">90Km/Hr</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
