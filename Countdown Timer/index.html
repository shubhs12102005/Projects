<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata Section -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for all devices -->
    <title>Countdown Timer</title> <!-- Page title -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>

    <!-- Header Section -->
    <h1>We are Coming Soon!</h1> <!-- Main heading -->

    <!-- Countdown Timer Section -->
    <div class="countdown">
        <!-- Timer Block for Days -->
        <div class="timer">
            <span class="time" id="days">10</span> <!-- Placeholder for days -->
            <span class="label">Days</span> <!-- Label for days -->
        </div>

        <!-- Timer Block for Hours -->
        <div class="timer">
            <span class="time" id="hours">12</span> <!-- Placeholder for hours -->
            <span class="label">Hours</span> <!-- Label for hours -->
        </div>

        <!-- Timer Block for Minutes -->
        <div class="timer">
            <span class="time" id="mins">30</span> <!-- Placeholder for minutes -->
            <span class="label">Minutes</span> <!-- Label for minutes -->
        </div>

        <!-- Timer Block for Seconds -->
        <div class="timer">
            <span class="time" id="secs">60</span> <!-- Placeholder for seconds -->
            <span class="label">Seconds</span> <!-- Label for seconds -->
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
