<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generetor</h1>

        <div class="inputBox">
            <input type="text" class="input" disabled id="inputBtn">
            <span class="material-symbols-outlined" id="copyIcon">content_copy</span>
        </div>

        <input type="range" min="5" max="10" value="5" id="inputslider">
        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include LowerCase Letters(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include UpperCase Letters(A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers(0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbol">Include Symbol(@-*)</label>
            <input type="checkbox" name="symbol" id="symbol" checked>
        </div>

        <button class="GenBtn" id="GenBtn">Generate Password</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
